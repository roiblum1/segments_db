# VLAN Manager Helm Chart Values

# Global configuration
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: vlan-manager
  tag: v2.0.0
  pullPolicy: IfNotPresent
  pullSecrets: []

# Pod configuration
replicaCount: 1
podAnnotations: {}
podLabels: {}

# Security context - runs as non-root user (no anyuid SCC needed)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

# OpenShift Route configuration
route:
  enabled: true
  annotations: {}
  host: ""  # Leave empty for auto-generated
  path: ""
  wildcardPolicy: None
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect


# Application ConfigMap
config:
  sites: "site1,site2,site3"
  sitePrefixes: "site1:192,site2:193,site3:194"
  serverHost: "0.0.0.0"
  serverPort: "8000"
  logLevel: "INFO"

# NetBox Integration Configuration
netbox:
  # NetBox API URL (required for NetBox backend)
  url: "https://your-netbox-instance.com"

  # NetBox API Token - REQUIRED (stored in Secret)
  # Create a token in NetBox UI: Admin > API Tokens
  token: "your-api-token-here"

  # SSL Certificate Verification
  sslVerify: "true"

  # Use existing secret for NetBox token (optional)
  # If specified, the token above will be ignored
  existingSecret: ""
  existingSecretKey: "netbox-token"

# Persistent Volume Claim for data storage
# NOTE: Not needed for NetBox backend (data stored in NetBox)
# Can be disabled when using NetBox
persistence:
  enabled: false  # Changed to false for NetBox - enable if you want local caching
  storageClass: ""  # Uses default StorageClass
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}
  mountPath: /app/data

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Health checks
livenessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 12

# Pod placement
nodeSelector: {}
tolerations: []
affinity: {}

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Additional labels and annotations
commonLabels: {}
commonAnnotations: {}