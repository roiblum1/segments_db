# VLAN Manager Helm Chart Values

# Global configuration
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: vlan-manager
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

# Pod configuration
replicaCount: 1
podAnnotations: {}
podLabels: {}

# Security context - runs as non-root user (no anyuid SCC needed)
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

# OpenShift Route configuration
route:
  enabled: true
  annotations: {}
  host: ""  # Leave empty for auto-generated
  path: ""
  wildcardPolicy: None
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect


# MongoDB Secret configuration
mongodb:
  secret:
    create: true
    name: mongodb-credentials
    # Set this value in your deployment
    url: "mongodb://username:password@mongodb.example.com:27017/vlan_manager?authSource=admin"

# Application ConfigMap
config:
  sites: "site1,site2,site3"
  databaseName: "vlan_manager"
  serverHost: "0.0.0.0"
  serverPort: "8000"
  logLevel: "INFO"

# Persistent Volume Claim for logs
persistence:
  enabled: true
  storageClass: ""  # Uses default StorageClass
  accessMode: ReadWriteMany
  size: 1Gi
  annotations: {}

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Health checks
livenessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 12

# Pod placement
nodeSelector: {}
tolerations: []
affinity: {}

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Additional labels and annotations
commonLabels: {}
commonAnnotations: {}