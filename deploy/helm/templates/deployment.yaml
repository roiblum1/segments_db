apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vlan-manager.fullname" . }}
  labels:
    {{- include "vlan-manager.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vlan-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vlan-manager.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vlan-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Site configuration from ConfigMap
            - name: SITES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: SITES
            - name: SITE_PREFIXES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: SITE_PREFIXES
            # Server configuration from ConfigMap
            - name: SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: SERVER_HOST
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: SERVER_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: LOG_LEVEL
            # NetBox configuration from ConfigMap
            - name: NETBOX_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: NETBOX_URL
            - name: NETBOX_SSL_VERIFY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vlan-manager.fullname" . }}
                  key: NETBOX_SSL_VERIFY
            # NetBox token from Secret
            - name: NETBOX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.netbox.existingSecret }}{{ .Values.netbox.existingSecret }}{{ else }}{{ include "vlan-manager.fullname" . }}-netbox{{ end }}
                  key: {{ .Values.netbox.existingSecretKey }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "vlan-manager.fullname" . }}-data
      {{- end }}